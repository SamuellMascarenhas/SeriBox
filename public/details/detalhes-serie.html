<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Define o charset da página como UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Define o comportamento de layout em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>SeriBox - Detalhes da Série</title>
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="../../assets/img/favicon/favicon.ico" type="image/x-icon">
    <!-- Inclusão do CSS do Bootstrap para estilização padrão de componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo adicional para a página -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <!-- Cabeçalho da página com o logo e navegação -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo da série -->
            <img src="../../assets/img/IMG-LOGO/SERI.png" alt="Logo do Site" class="logo">
            <nav>
                <ul class="nav">
                    <!-- Links de navegação para outras páginas do site -->
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="../explorer/explorer.html" class="nav-link">Explorador</a></li>
                    <li class="nav-item"><a href="../sobre/sobre.html" class="nav-link">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Seção que indica que a página está carregando -->
    <div id="loading-spinner" style="display:none;">Carregando...</div>

    <!-- Seção de detalhes da série -->
    <section class="serie-details py-5">
        <div class="container-details">
            <div class="row">
                <!-- Imagem do poster da série -->
                <div class="col-md-4">
                    <img id="seriePoster" src="#" alt="Poster da Série" class="img-fluid">
                </div>
                <!-- Informações sobre a série -->
                <div class="col-md-8">
                    <!-- Título da série -->
                    <h1 id="serieTitulo" class="mb-3"></h1>
                    <!-- Descrição da série -->
                    <p id="serieDescricao" class="lead"></p>
                    <h4>Informações Gerais:</h4>
                    <!-- Lista de informações sobre a série -->
                    <ul>
                        <li><strong>Gênero:</strong> <span id="serieGenero"></span></li>
                        <li><strong>Duração:</strong> <span id="serieDuracao"></span></li>
                        <li><strong>Classificação:</strong> <span id="serieClassificacao"></span></li>
                        <li><strong>Data de Lançamento:</strong> <span id="serieLancamento"></span></li>
                        <li><strong>Plataforma de Exibição:</strong> <span id="seriePlataforma"></span></li>
                    </ul>
                    <!-- Botões de interação com a série -->
                    <button id="botaoFavorito" class="btn btn-success mt-3">Adicionar aos Favoritos</button>
                    <a href="#" class="btn btn-warning mt-3">Assistir Agora</a>
                    <a href="../index.html" class="btn btn-danger mt-3">Voltar</a>
                </div>
            </div>
        </div>
    </section>

    <section class="elenco py-5">
        <div class="container">
            <div class="title-section">
                <span>Elenco</span>
            </div>
            <div id="elencoContainer" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Cards do elenco serão inseridos aqui dinamicamente -->
                <div class="col">
                    <div class="elenco-card">
                        <img src="imagem-do-ator.jpg" class="elenco-card-img" alt="Nome do Ator">
                        <div class="elenco-card-body">
                            <h5 class="elenco-card-title">Nome do Ator</h5>
                            <p class="elenco-card-text">Descrição do personagem ou ator. Pode ser algo como o papel que ele desempenha na série.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    

    <!-- Inclusão do JavaScript do Bootstrap para funcionalidade de componentes interativos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo JavaScript específico para manipulação dos detalhes da série -->
    <script src="detalhes-serie.js"></script>
</body>

</html>
