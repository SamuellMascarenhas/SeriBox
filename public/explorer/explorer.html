<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"> <!-- Definindo o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tornando a página responsiva -->
    <title>SeriBox - Explorer</title> <!-- Título da página -->
    <!-- Inclusão do CSS do Bootstrap para estilos prontos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Ícone do site (favicon) -->
    <link rel="shortcut icon" href="../../assets/img/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Cabeçalho com logo e navegação -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo do site -->
            <img src="../../assets/img/IMG-LOGO/SERI.png" alt="Logo do Site" class="logo">
            <nav>
                <!-- Menu de navegação -->
                <ul class="nav">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li> <!-- Link para a página inicial -->
                    <li class="nav-item"><a href="explorer.html" class="nav-link active">Explorador</a></li> <!-- Link para a página de explorador (ativo) -->
                    <li class="nav-item"><a href="../sobre/sobre.html" class="nav-link">Sobre</a></li> <!-- Link para a página 'Sobre' -->
                </ul>
            </nav>
        </div>
    </header>

    <div class="container my-4">
        <div class="row">
            <!-- Barra de Filtros à esquerda -->
            <aside class="col-md-3 mb-4">
                <div class="filter-bar p-3 rounded">
                    <div class="title-section">
                        <span>Filtros</span> <!-- Título da seção de filtros -->
                    </div>
                    <!-- Filtro de Gênero -->
                    <div class="mb-3">
                        <select class="form-select" id="genreFilter">
                            <option value="">Gênero</option> <!-- Opção padrão para gênero -->
                            <!-- Opções de gêneros disponíveis -->
                            <option value="28">Ação</option>
                            <option value="18">Drama</option>
                            <option value="35">Comédia</option>
                            <option value="53">Suspense</option>
                            <option value="80">Crime</option>
                            <option value="27">Terror</option>
                            <option value="12">Aventura</option>
                            <option value="10751">Família</option>
                            <option value="14">Fantasia</option>
                            <option value="16">Animação</option>
                            <option value="10752">Guerra</option>
                            <option value="878">Ficção Científica</option>
                            <option value="10402">Música</option>
                            <option value="36">História</option>
                        </select>
                    </div>

                    <!-- Filtro de Ano de Lançamento -->
                    <div class="mb-3">
                        <select class="form-select" id="yearFilter">
                            <option value="">Ano de Lançamento</option> <!-- Opção padrão para ano -->
                            <!-- Opções de anos disponíveis -->
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                        </select>
                    </div>

                    <!-- Filtro de Classificação -->
                    <div class="mb-3">
                        <select class="form-select" id="ratingFilter">
                            <option value="">Classificação</option> <!-- Opção padrão para classificação -->
                            <!-- Opções de classificações disponíveis -->
                            <option value="g">G (Todos os públicos)</option>
                            <option value="pg">PG (Alguns conteúdos podem não ser adequados para crianças pequenas)</option>
                            <option value="pg-13">PG-13 (Conteúdo pode ser inadequado para crianças com menos de 13 anos)</option>
                            <option value="r">R (Restringido – Pode conter material ofensivo para menores de 17 anos)</option>
                            <option value="nc-17">NC-17 (Somente para maiores de 17 anos)</option>
                        </select>
                    </div>

                    <!-- Botão para aplicar filtros -->
                    <button class="btn btn-primary" type="button" onclick="filtrarSeries()">Filtrar</button>
                </div>
            </aside>

            <!-- Seção de Pesquisa e Exibição de Cards -->
            <main class="col-md-9">
                <section class="search-section p-3 rounded">
                    <div class="title-section">
                        <span>Explorer</span> <!-- Título da seção Explorer -->
                    </div>
                    <div class="input-group mb-3">
                        <!-- Campo de entrada para pesquisa -->
                        <input type="text" class="form-control" placeholder="Pesquise por séries..." id="searchInput">
                        <!-- Botão para iniciar a pesquisa -->
                        <button class="btn btn-primary" type="button" onclick="pesquisarSeries()">Pesquisar</button>
                    </div>

                    <!-- Container de cards (os resultados serão inseridos aqui via JavaScript) -->
                    <div class="row" id="cardsContainer">
                        <!-- Os cards de séries serão dinamicamente inseridos aqui -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Inclusão do JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclusão do arquivo JavaScript para funcionalidades -->
    <script src="explore.js"></script>

</body>

</html>
